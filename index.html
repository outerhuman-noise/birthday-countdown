<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Birthday Countdown</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="page">
            <div id="countdown">
                <div class="time-box">
                    <span id="days">0</span>
                    <small>Days</small>
                </div>

                <div class="time-box">
                    <span id="hours">0</span>
                    <small>Hours</small>
                </div>

                <div class="time-box">
                    <span id="minutes">0</span>
                    <small>Minutes</small>
                </div>

                <div class="time-box">
                    <span id="seconds">0</span>
                    <small>Seconds</small>
                </div>
            </div>

            <div id="testing">
                <span id="bday">0</span>
            </div>

            <script src="script.js" defer></script>
        </div>
    </body>
</html>

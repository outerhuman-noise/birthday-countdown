<h1>Countdown</h1>
<div id="countdown">
    <div class="time-box">
        <span id="days">0</span>
        <small>Days</small>
    </div>

    <div class="time-box">
        <span id="hours">0</span>
        <small>Hours</small>
    </div>

    <div class="time-box">
        <span id="minutes">0</span>
        <small>Minutes</small>
    </div>

    <div class="time-box">
        <span id="seconds">0</span>
        <small>Seconds</small>
    </div>
</div>

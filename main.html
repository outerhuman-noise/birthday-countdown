<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Birthday Countdown</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <main>
            <section class="hero">
                <div class="page">
                    <button>
                        <span class="countdown-label">
                            ETHAN'S BIRTHDAY
                        </span>
                    </button>
                    <div id="countdown">
                        <div class="time-box">
                            <span id="days">0</span>
                            <small>Days</small>
                        </div>
                        <span class="colon">:</span>

                        <div class="time-box">
                            <span id="hours">0</span>
                            <small>Hours</small>
                        </div>
                        <span class="colon">:</span>

                        <div class="time-box">
                            <span id="minutes">0</span>
                            <small>Minutes</small>
                        </div>
                        <span class="colon">:</span>

                        <div class="time-box">
                            <span id="seconds">0</span>
                            <small>Seconds</small>
                        </div>
                    </div>

                    <!-- <div id="testing">
                        <span id="bday">0</span>
                    </div> -->

                    <script src="script.js" defer></script>
                </div>
            </section>
        </main>
    </body>
</html>
